name: Arbaization
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations :
    sdk: flutter
  speech_to_text: ^6.1.1
  flutter_tts: ^3.6.3

  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  fluttertoast: ^8.2.1
  share_plus: ^6.3.2
  google_mlkit_text_recognition: ^0.5.0
  camera: ^0.10.4
  image_picker: ^0.8.7+3
  permission_handler: ^10.2.0
  image_cropper: ^3.0.2
  shared_preferences: ^2.1.0
  avatar_glow: ^2.0.2
  dropdown_button2: ^2.0.1
  flutter_launcher_icons: ^0.13.0
  font_awesome_flutter: ^10.4.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Icon.png"

  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  assets:
     - assets/images/
     - assets/lang/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: POST NO BILLS
      fonts:
        - asset: assets/fonts/postnobillscolombo-extrabold.ttf

    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-VariableFont_wght.ttf
